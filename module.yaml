name: gitops-service-account
type: terraform
description: Module to create a service account in a gitops repo
tags:
  - tools
  - gitops
  - dashboard
versions:
  - platforms: []
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
    variables:
      - name: config_repo
        moduleRef:
          id: gitops
          output: config_repo
      - name: config_token
        moduleRef:
          id: gitops
          output: config_token
      - name: config_paths
        moduleRef:
          id: gitops
          output: config_paths
      - name: config_projects
        moduleRef:
          id: gitops
          output: config_projects
      - name: application_repo
        moduleRef:
          id: gitops
          output: application_repo
      - name: application_token
        moduleRef:
          id: gitops
          output: application_token
      - name: application_paths
        moduleRef:
          id: gitops
          output: application_paths
      - name: namespace
        moduleRef:
          id: namespace
          output: name
